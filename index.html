<body>
   <H1>Crie uma função que receba dois números como parâmetros e retorne sua soma no console.log.</H1>
   <script>
    
    function somarNumeros(numero1, numero2) {
    let soma = numero1 + numero2;
    console.log("O Resultado da soma é: " + soma);
}
somarNumeros(2, 2);
   
   </script>
